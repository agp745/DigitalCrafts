<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="input">
            <label for="taskNameInput" class="textBoxLabel">Enter Task</label>
            <input type="text" id="taskName" placeholder="Type here">
            <button id="addButton">Add</button>
        </section>

        <h1 class="task-title">Pending Tasks</h1>
        <ul id="pending">

        </ul>

        <h1 class="task-title">Completed Tasks</h1>
        <ul id="completed">

        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
