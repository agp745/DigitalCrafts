<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="add">
        <input type="text" placeholder="email" id="email">
        <input type="text" placeholder="type" id="type">
        <input type="text" placeholder="size (s/m/l)" id="size">
        <input type="text" placeholder="price" id="price">
        <button id="submitBttn">Submit Order</button>
    </section>

    <section class="search">
        <label>Search for orders by email:</label>
        <input type="email" placeholder="email" id="search">
        <button id="searchBttn">Search</button>
    </section>

    <section class="delete">
        <label>Delete orders by email:</label>
        <input type="email" placeholder="email" id="delete">
        <button id="deleteBttn">Delete</button>
    </section>

    <section class="allOrders">
    </section>

    <section class="emailOrder">   
    </section>

    <script src="app.js"></script>
</body>
</html>
